<div class="trm-card ">
    <article id="article-container" class="trm-publication">
    <p>成都旸谷</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">项目内容: 数据基础服务平台、数据运维平台</span><br><span class="line">本项目是结合我司众多项目的研发过程中，归纳相关需求，内部孵化的自研产品，能快速的为项目提供基础服务，加快项目的推进进程，从而更快产生价值。</span><br><span class="line">主要的功能包含数据地图、数据集成(数据采集、数据同步)、元数据管理、数据治理、调度系统、数据应用（数据服务、数据图表、报表）等核心功能。</span><br><span class="line">该项目较完整的包含了数据流过程中的功能，每部份功能都能在项目中提供具体的功能。如数据采集、数据同步等，通过相关配置，我们即可快速的完成主流的采集协议的采集通道构建。数据同步我们已经支持较多组件之前的同步和多种策略的同步，并在不断的完善中。元数据管理，我们基于atlas进行二次开发，在此基础上完成了我们主要的组件的元数据的采集，粒度细致到字段级，并查相关血缘信息。数据治理，基础海豚调度加flink、spark、hive、clickhouse等组件，完成了一些常见内置治理规则的治理，同时还支持上传udf包，进行自定义规则处理。</span><br><span class="line">我的职责</span><br><span class="line">1. 担任本项目的团队sm，主导项目的推进与孵化</span><br><span class="line">2. 主力架构与拆分项目的主体的功能。</span><br><span class="line">3. 管理数据运维平台，保障各基础组件正常运行。</span><br></pre></td></tr></table></figure>

<p>浩海通达</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">项目内容:</span><br><span class="line">通过jt807、jt808等协议对平台多个客户方的近千量车辆的轨迹采集，业务数据量级日均百G级，并进行清洗,处理.存储.然后再结合业务数据,进行相同起始点的耗时对比，线路运费对比等业务分析，线路故障信息分析等,从而进行流程优化，线路推荐等。针对积累的数据，进行聚合分析，反馈给司机端，以供司机选择最优路径。以报表形式反馈给B端，以供企业做成本分析，与商业决策。</span><br><span class="line">我的职责</span><br><span class="line">1. 主导数据中心的建设，为团队提供大数据存储、处理的能力</span><br><span class="line">2. 主导JT807、JT808协议解析的数据采集服务的构建、提供稳定，高效的数据采集服务。</span><br><span class="line">3. 主力开发相关数据处理任务，如轨迹数据的异常点清洗，轨迹纠偏，轨迹稀疏，轨迹对比等任务开发。</span><br></pre></td></tr></table></figure>

<p>海航</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">项目内容:</span><br><span class="line">海航hiapp (MTS app)项目，是一款涉及航旅、住宿、美食等ToC应用服务，承载了海航千万级注册用户，日活过百万。我们的工作职责是以app用户登录为入口产生的行为数据流进行存储、处理、分析、应用等数据流处理。涉及到较大数据量的实时数据流的处理，和丰富的业务应用，如面向运营部门的报表业务、面向AI对话机器人的模型治理数据、推荐中心的推荐模型数据等。</span><br><span class="line">我的职责:</span><br><span class="line">1. 部份模块的任务开发，如用户埋点日志信息流处理、对话数据的NLP切词流任务、主流网站的出行旅游游记爬虫任务等</span><br><span class="line">2. 部份数据报表服务的开发实现.</span><br></pre></td></tr></table></figure>

<p>摩森特</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">针对公司的数百T的存量文本数据反复进行切词、聚类、分析等处理与挖掘，在此基础开发出了公司的DMP平台，主要的核心功能有多标签的用户画像、多主题的数据仓库、脱敏的数据服务等。为公司带来可观的经济增值。</span><br><span class="line">主要职责:</span><br><span class="line">1.数据集群各组件搭建</span><br><span class="line">2.批处理任务的开发，如文本信息的切词、聚类任务等，数据仓库入库数据的清洗等和一些Hive的UDF包开发</span><br><span class="line">3.DMP的部份模块开发如数据仓库即席查询服务，用户画像功能等。</span><br></pre></td></tr></table></figure>






</article>

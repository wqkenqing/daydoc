<!DOCTYPE html>
<html>
<head>
    <title>视频播放</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls width="640" height="360"></video>

    <script>
        // 创建一个新的Hls实例
        var hls = new Hls();

        // 获取video元素
        var video = document.getElementById('video');

        // 检查浏览器是否支持HLS
        if (Hls.isSupported()) {
            // 设置HLS.js配置
            hls.loadSource('https://cmgw-vpc.lechange.com:8890/LCO/6L0C7D0PAN9419D/0/1/20230912T083933/ab5e94aec96f9251a117575a52072512.m3u8?proto=https');
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // 如果浏览器支持原生的HLS播放
            video.src = 'https://cmgw-vpc.lechange.com:8890/LCO/6L0C7D0PAN9419D/0/1/20230912T083933/ab5e94aec96f9251a117575a52072512.m3u8?proto=https';
        }

        // 手动触发播放
        video.play();
    </script>
</body>
</html>

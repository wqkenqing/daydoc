name: Bug report
description: Create a report to help us improve
title: '[Bug]: '
assignees: MaLuns

body:
  - type: markdown
    attributes:
      value: |
        重要：请依照改模板来提交
        Please follow the template to create a new issue
  - type: input
    id: hexo-theme-asycn-ver
    attributes:
      label: 使用的 Hexo-Theme-Asycn 版本？ | What version of Hexo-Theme-Asycn are you use?
      description: 检查主题的 package.json | Check the theme's package.json
    validations:
      required: true

  - type: dropdown
    id: modify
    attributes:
      label: 是否修改过主题文件？ || Has the theme files been modified?
      options:
        - 是 (Yes)
        - 不是 (No)
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 使用的浏览器？ || What browse are you using?
      options:
        - Chrome
        - Edge
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 使用的系統？ || What operating system are you using?
      options:
        - Windows
        - macOS 
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述 | Describe the bug
      description: 请描述你的问题现象 | A clear and concise description of what the bug is.
      placeholder: 请尽量提供截图来定位问题 | If applicable, add screenshots to help explain your problem
      value:
    validations:
      required: true

  - type: input
    id: website
    attributes:
      label: 出现问题网站 | Website
      description: 请提供下可复现网站地址，可前往 https://stackblitz.com/edit/node-tshsxq fork 一份提供可复现最小 demo | Please supply a website url which can reproduce problem.
      placeholder:
    validations:
      required: true
